<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ успешно оформлен - Lakt4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Lakt4</div>
            <ul class="nav-links">
                <li><a href="index.html">Вещи</a></li>
                <li><a href="cart.html">Корзина</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="success-container">
            <h1>Заказ успешно оформлен!</h1>
            <div class="order-details">
                <p>Номер вашего заказа: <span id="orderId"></span></p>
                <p>Мы отправили подтверждение на ваш email.</p>
                <p>Статус заказа вы можете отслеживать в своем профиле.</p>
            </div>
            <div class="success-actions">
                <a href="index.html" class="continue-shopping">Продолжить покупки</a>
                <a href="profile.html" class="view-order">Перейти в профиль</a>
            </div>
        </div>
    </main>

    <footer>
        <p class="copyright">&copy; 2025 Lakt4. Все права защищены.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/llakt4/" target="_blank" class="social-link">
                <img src="assets/images/instagram-icon.svg" alt="Instagram" class="social-icon">
                @llakt4
            </a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем ID заказа из URL
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            if (orderId) {
                document.getElementById('orderId').textContent = orderId;
            }
        });
    </script>
</body>
</html>
