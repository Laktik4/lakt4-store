<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakt4 - Магазин одежды</title>
    <link rel="stylesheet" href="/lakt4-store/styles.css">
    <style>
        /* Светлая тема */
        :root {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --card-bg: #2d2d2d;
            --hover-color: #3d3d3d;
            --accent-color: #2d2d2d;
            --button-hover: #3d3d3d;
            --footer-bg: #2d2d2d;
            --nav-bg: #2d2d2d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: var(--nav-bg);
            padding: 1rem;
            margin: 0;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        footer {
            background-color: var(--footer-bg);
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        .copyright {
            color: var(--text-color);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid #3d3d3d;
        }

        .product-card:hover {
            background-color: var(--hover-color);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .product-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .add-to-cart {
            width: 100%;
            padding: 1rem;
            border: 1px solid #3d3d3d;
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: var(--button-hover);
            transform: scale(1.02);
            border-color: #4d4d4d;
        }

        .cart-item-fly {
            position: fixed;
            z-index: 9999;
            pointer-events: none;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50%;
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        @keyframes addedToCart {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .add-to-cart.added {
            animation: addedToCart 0.5s ease-out;
            background-color: var(--button-hover);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Lakt4</div>
            <ul class="nav-links">
                <li><a href="/lakt4-store/index.html">Вещи</a></li>
                <li><a href="/lakt4-store/cart.html">Корзина</a></li>
                <li><a href="/lakt4-store/profile.html">Профиль</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="product-grid" id="productGrid">
            <!-- Товары будут добавлены через JavaScript -->
        </div>
    </main>

    <footer>
        <p class="copyright">&copy; 2025 Lakt4. Все права защищены.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/llakt4/" target="_blank" class="social-link">
                <img src="/lakt4-store/assets/images/instagram-icon.svg" alt="Instagram" class="social-icon">
                @llakt4
            </a>
        </div>
    </footer>

    <script src="/lakt4-store/script.js"></script>
</body>
</html>
