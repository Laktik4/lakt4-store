<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Lakt4</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            display: flex;
            gap: 2rem;
        }

        .profile-section {
            flex: 1;
        }

        .profile-section h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            font-size: 1rem;
        }

        .save-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
        }

        .save-button:hover {
            background-color: #45a049;
        }

        .order-history {
            padding: 1rem;
            background-color: #f5f5f5;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Lakt4</div>
            <ul class="nav-links">
                <li><a href="index.html">Вещи</a></li>
                <li><a href="cart.html">Корзина</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <h1>Профиль</h1>
            <div class="profile-info">
                <div class="profile-section">
                    <h2>Личные данные</h2>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="name">Имя:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Телефон:</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <button type="submit" class="save-button">Сохранить</button>
                    </form>
                </div>

                <div class="profile-section">
                    <h2>История заказов</h2>
                    <div id="orderHistory" class="order-history">
                        <!-- История заказов будет добавлена через JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="copyright">&copy; 2025 Lakt4. Все права защищены.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/llakt4/" target="_blank" class="social-link">
                <img src="assets/images/instagram-icon.svg" alt="Instagram" class="social-icon">
                @llakt4
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
